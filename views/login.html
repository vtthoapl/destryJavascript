<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/loginRegister.css">
    <title>Login</title>
</head>
<body>
  <!-- header start -->
<div class="header">
  <h1>Login</h1>
  <ul>
      <li><a href="/index.html">Home </a></li>
      <li> / Login</li>
  </ul>
</div>
<!-- header end -->

<!-- Login start -->
<form onsubmit="handleLogin()">
  <div class="title">
    <h1>Login</h1>
    <p>Please login using account detail bellow.</p>
  </div>
  <div class="mb-3">
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email or Username" required>
  </div>
  <div class="mb-3">
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your Password" required>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Remember me</label>
    <a href=""> Forget password?</a>
  </div>
  <div class="btn">
    <button id="submitBtn" type="submit" class="btn btn-primary">Login</button>
    <div>
      <a href="/views/register.html">Create Account</a>
    </div>
  </div>
</form>
<!-- Login start -->

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="/model/user.js"></script>
    <script src="/controller/login.js"></script>
</body>
</html>
